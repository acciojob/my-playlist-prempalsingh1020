<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Playlist</title>

  <style>
    /* Body style */
    body {
      background-color: rgb(204, 204, 204);
      font-family: Arial, sans-serif;
    }

    /* Headings */
    h1, h2 {
      text-align: center;
    }

    /* Playlist styles */
    ul {
      padding: 0;
      text-align: center;
    }

    li {
      list-style-type: none;
      margin: 8px 0;
    }

    a {
      text-decoration-line: none;
      color: black;
    }

    /* Player containers */
    .player_one,
    .player_two {
      background-color: rgb(255, 255, 255);
      padding: 15px;
      border-radius: 8px;
      width: fit-content;
      margin: 20px auto;
    }
  </style>
</head>

<body>

  <!-- Headings -->
  <h1>My Playlist</h1>
  <h2>Now Playing...</h2>
  <h2>MP3 songs</h2>

  <!-- Songs Playlist -->
  <ul>
    <li><a href="#" target="_blank">Song One</a></li>
    <li><a href="#" target="_blank">Song Two</a></li>
    <li><a href="#" target="_blank">Song Three</a></li>
    <li><a href="#" target="_blank">Song Four</a></li>
    <li><a href="#" target="_blank">Song Five</a></li>
  </ul>

  <!-- Audio Player -->
  <div class="player_one">
    <audio controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Video Player -->
  <div class="player_two">
    <video controls width="320">
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
